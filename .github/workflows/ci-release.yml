name: CI and Release

on:
  pull_request:
  push:
    branches:
      - main

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

jobs:
  ci:
    name: Test and Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22.x'

      - name: Run tests
        run: go test ./...

      - name: Build all targets
        run: make build-all

  release:
    name: Publish Release
    runs-on: ubuntu-latest
    needs: ci
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: write
    steps:
      - name: Checkout full history
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22.x'

      - name: Determine release tag
        id: tag
        shell: bash
        run: |
          set -euo pipefail

          existing_tag="$(git tag --points-at HEAD | grep -E '^v[0-9]+\.[0-9]+\.[0-9]+$' | head -n1 || true)"
          if [[ -n "$existing_tag" ]]; then
            echo "tag=$existing_tag" >> "$GITHUB_OUTPUT"
            echo "Using existing tag $existing_tag on HEAD"
            exit 0
          fi

          latest_tag="$(git tag --list 'v*' --sort=-version:refname | head -n1 || true)"
          if [[ -z "$latest_tag" ]]; then
            next_tag="v0.1.0"
          elif [[ "$latest_tag" =~ ^v([0-9]+)\.([0-9]+)\.([0-9]+)$ ]]; then
            major="${BASH_REMATCH[1]}"
            minor="${BASH_REMATCH[2]}"
            patch="${BASH_REMATCH[3]}"
            next_tag="v${major}.${minor}.$((patch + 1))"
          else
            echo "Latest tag $latest_tag is not semver (vX.Y.Z), aborting." >&2
            exit 1
          fi

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git tag -a "$next_tag" -m "Release $next_tag"
          git push origin "$next_tag"

          echo "tag=$next_tag" >> "$GITHUB_OUTPUT"
          echo "Created and pushed tag $next_tag"

      - name: Build release artifacts
        run: make build-all

      - name: Generate checksums
        shell: bash
        run: |
          set -euo pipefail
          cd dist
          find . -type f \( -name 'codex-*' -o -name 'codex-*.exe' \) | sort | while read -r f; do
            sha256sum "$f"
          done > SHA256SUMS

      - name: Create GitHub release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag.outputs.tag }}
          generate_release_notes: true
          files: |
            dist/linux-amd64/codexd
            dist/linux-amd64/codex-remote
            dist/linux-arm64/codexd
            dist/linux-arm64/codex-remote
            dist/darwin-amd64/codexd
            dist/darwin-amd64/codex-remote
            dist/darwin-arm64/codexd
            dist/darwin-arm64/codex-remote
            dist/windows-amd64/codexd.exe
            dist/windows-amd64/codex-remote.exe
            dist/windows-arm64/codexd.exe
            dist/windows-arm64/codex-remote.exe
            dist/SHA256SUMS
